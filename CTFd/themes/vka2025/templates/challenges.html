{% endblock %}

<div class="all_challenges">
	<div class="wrapper">


		<div class="row">
			<div class="col-md-12">
				{% include "components/errors.html" %}
			</div>
		</div>

		<div class="info_team_line_cat">
			<div class="wrapper_left">
				<h1 class="task__header">Категории заданий</h1>
			</div>
		</div>
		<div id='challenges-board' class="challenges-board">
			<div class="wrapper_left">
				<div class="min-vh-50 d-flex align-items-center">
					<div class="text-center w-100">
						<i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>

				</div>
			</div>
		</div>


	</div>

{% endblock %}
